<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placing Order</title>
</head>
<body>
    <div id="border">
        <div id="content">    
            <h1 class="page-title">Placing Order</h1>

            <form class="order-form" action="./processing/placingOrder.php" method="post">
                    <div class="order-forms-div">
                        <p>
                            <span class="underlined-text">Item Serial #</span> 
                            <input type="text" placeholder="umd-item-0000" name="serialNumber" autofocus required>
                        </p>

                        <p>
                            <span class="underlined-text">Credit Card #</span>   
                            <input type="text" name="cc1" maxlength="4" class="credit-card"> -
                            <input type="text" name="cc2" maxlength="4" class="credit-card"> -
                            <input type="text" name="cc3" maxlength="4" class="credit-card"> -
                            <input type="text" name="cc4" maxlength="4" class="credit-card"> 
                        </p>

                        <p>
                            <span class="underlined-text">Shipping Address</span> 
                            <input type="text" name="shipping" class="shipping-input" maxlength="80">
                        </p>

                        <p>
                            <span class="underlined-text">Contact Email Address:</span> 
                            <input type="text" id="email" name="email" placeholder="example@terpmail.umd.edu">
                        </p>

                        <input type="submit" value="Submit Inquiry" class="button">
                        <input type="reset" value="Clear" class="button">

                        </div>
                    </form>
            </div>
            
            <div id="footer-container">
                <!--#include virtual="footer.shtml"-->
            </div>
        </div>
</body>
</html>
